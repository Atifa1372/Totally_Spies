<app-header></app-header>

<div class="content">
  <p>Wie viele Fragen magst du lernen?</p>

  <div class="questions">
    <div *ngFor="let count of counts" class="question-option" (click)="select_count(count)" [class.selected]="selected_count == count">
      <span>{{count}}</span>
    </div>
  </div>

  <button (click)="submit()">Start</button>
</div>
