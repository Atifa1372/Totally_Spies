<app-header></app-header>

<div class="content">
  <span class="time-and-count">
    <p>Frage {{schaffIT_store.question_count()}}</p>
    <p>{{schaffIT_store.timer()}}</p>
  </span>

  <div class="question">
    {{question.Text}}
  </div>

  <div class="answers">
    <div class="answer" *ngFor="let answer of question.Answers">
      <button class="answer-button" id="{{answer.Id}}" (click)="select_answer(answer)" [class.selected]="selected_answer == answer">{{answer.Text}}</button>
    </div>
  </div>

  <button class="submit-button" (click)="submit()">Absenden</button>
</div>
